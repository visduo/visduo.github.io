<div id="app">

                        </el-form-item>
                    </el-form>
                    <el-table :data="collectionList.filter(data => !searchTitle || data.title.includes(searchTitle))"
                              border :show-header="false" style="width: 100%;">
                        <el-table-column prop="title">
                            <template slot-scope="scope">
                                <el-link :href="scope.row.url" :underline="false" target="_blank" style="display: inline; margin-left: 0.5rem;">
                                    <i class="el-icon-document-copy"></i> {{ scope.row.title }}
                                </el-link>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
